<!DOCTYPE html>
<html lang="en">
{{ template "head" }}
<body>
{{ template "navbar" }}

<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row" style="height: 200px;">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">
                    <p>Your new URL is:</p>
                </h1>
                {{ if .request.URL.Scheme }}
                    <input type="text" name="url" class="form-control form-control-lg"
                           value="{{ .request.URL.Scheme }}://{{ .shortUrlPrefix }}/{{ .shortUrl.Code }}" disabled>
                {{ else }}
                    <input type="text" name="url" class="form-control form-control-lg"
                           value="http://{{ .shortUrlPrefix }}/{{ .shortUrl.Code }}" disabled>
                {{ end }}
            </div>
        </div>
    </div>
</header>

{{ template "footer" }}

{{ template "js" }}
</body>
</html>
